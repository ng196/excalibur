<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>excalibur</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h3>Card: Blur</h3>
        <div class="input-box" ondrop="handleDropForBlur(event)" ondragover="allowDrop(event)">
            Drag and Drop File Here
        </div>
        <div class="output-box">
            Output will appear here
        </div>
    </div>
    
    <div class="card">
        <h3>Card: Add Border</h3>
        <div class="input-box" ondrop="handleDropForBorder(event)" ondragover="allowDrop(event)">
            Drag and Drop File Here
        </div>
        <div class="output-box">
            Output will appear here
        </div>
    </div>
    
    
    

    <script src="script.js"></script>
</body>
</html>
